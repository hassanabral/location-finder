<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Location Finder</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
         integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<section class="jumbotron bg-dark text-white mb-0">
   <div class="container">
      <h2>US Location Info</h2>
      <h4 class="text-muted">Enter a zipcode to get the location info</h4>
      <form class="mt-4" id="zipForm">
         <div class="input-group input-group-lg">
            <div class="input-group-prepend">
               <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
            </div>
            <input type="text" class="form-control" id="zip" placeholder="Enter Zipcode">
         </div>
      </form>
   </div>
</section>

<br>

<div class="container">
   <div id="output"></div>
</div>

<script>
   // Listen for submit
   document.querySelector('#zipForm').addEventListener('submit', getLocationInfo);

   function getLocationInfo(e) {

      e.preventDefault();


      // Get zip value from input
      const zip = document.querySelector('#zip').value;
      // console.log(zip);

      // Make request (use template string with variable)
      // JS Promise -
      fetch(`https://api.zippopotam.us/us/${zip}`)
         .then(response => {
            if (response.status != 200) {
               document.querySelector('#output').innerHTML =
                  `<div class="alert alert-danger">
  Invalid zip code, please try again.
</div>`;
               throw Error(response.statusText);
            } else {
               console.log(response);
               return response.json();
            }
         })
         .then(data => {
            // console.log(data);

            // Show location info
            let output = '';
            data.places.forEach(place => {
               output += `<div class="card border border-success">
                             <div class="card-header">
                                <strong>Location Info</strong>
                                <button type="button" class="close" aria-label="Close" onclick="deleteLocation()">
                                   <span aria-hidden="true">&times;</span>
                                </button>
                             </div>
                             <div class="card-body">
                                <ul class="list-group list-group-flush">
                                   <li class="list-group-item"><strong>City: </strong>${place['place name']}</li>
                                   <li class="list-group-item"><strong>State: </strong>${place['state']}</li>
                                   <li class="list-group-item"><strong>Longitude: </strong>${place['longitude']}</li>
                                   <li class="list-group-item"><strong>Latitude: </strong>${place['latitude']}</li>
                                </ul>
                             </div>
                          </div>`;
            });

            // Insert into output div
            document.querySelector('#output').innerHTML = output;


         })
         .catch(err => console.log(err));

   }

   // Delete location box
   function deleteLocation() {
      // console.log(123);
      document.querySelector('.card').remove();
      document.querySelector('.zip').value = '';

   }


</script>

</body>
</html>
